<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Energi Kinetik</title>
  <!-- Link ke Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="main.js"></script>
</head>
<body>
<div class="page">
  <div class="container">
    <h2 class="mt-4">Proyek IPA Kalkulator Energi Kinetik</h2>

    <div class="form-group">
      <label for="m">Massa (kg):</label>
      <input type="number" class="form-control" id="massa" placeholder="Masukkan Massa" step="0.01">
    </div>

    <div class="form-group">
      <label for="ek">Energi Kinetik (Joule):</label>
      <input type="number" class="form-control" id="ek" placeholder="Masukkan Energi Kinetik" step="0.01">
    </div>

    <div class="form-group">
        <label for="v">Kecepatan:</label>
        <input type="number" class="form-control" id="v" placeholder="Masukkan Kecepatan" step="0.01">
      </div>

    <button class="btn btn-primary" onclick="kalkulatorkecepatan()">Hitung Kecepatan</button>
    <button class="btn btn-primary" onclick="kalkulatormassa()">Hitung Massa</button>
    <button class="btn btn-primary" onclick="kalkulatorkek()">Hitung Energi Kinetik</button>
    <p class="mt-3" id="result"></p>
  </div>

  <!-- Link ke Bootstrap JS dan Popper.js (diperlukan oleh Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</div>

    </div>
</div>

</body>
</html>
